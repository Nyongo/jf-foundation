<div class="w-full h-9 bg-dark-blue flex justify-between px-44 py-6">
    <div class="flex justify-start items-center gap-24">
    <span class="text-white text-sm tracking-normal">
      <img src="assets/images/svg/location-pin.svg" alt="phone" class="inline-block mr-2" />
      3rd floor, Utumishi House Home</span>
     <span class="text-white text-sm tracking-normal">
      <img src="assets/images/svg/email.svg" alt="email" class="inline-block mr-2" />
      info&#64;kentapay.io</span> 
    </div>
     <div class="flex justify-start items-center">
      <div class="relative inline-block text-left">
        <button class="text-white text-sm tracking-normal pr-6 flex items-center" (click)="toggleDropdown()">
          <img src="assets/images/svg/kenya.svg" alt="Kenya Flag" class="w-5 h-5 mr-2" />
          Kenya
          <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.292 7.707a1 1 0 011.414 0L10 10.586l3.293-2.879a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
             <div *ngIf="dropdownOpen" class="origin-top-right absolute right-0 mt-0 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
              <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <button class="w-full flex items-center px-4 py-1 text-sm text-gray-700 hover:bg-gray-100" (click)="selectCountry('Kenya')">
                  <img src="assets/images/svg/kenya.svg" alt="Kenya Flag" class="w-5 h-4 mr-2" />
                  Kenya
                </button>
                <button class="w-full flex items-center px-4 py-1 text-sm text-gray-700 hover:bg-gray-100" (click)="selectCountry('Botswana')">
                  <img src="assets/images/svg/botswana.svg" alt="Botswana Flag" class="w-5 h-4 mr-2" />
                  Botswana
                </button>
                <button class="w-full flex items-center px-4 py-1 text-sm text-gray-700 hover:bg-gray-100" (click)="selectCountry('Namibia')">
                  <img src="assets/images/svg/namibia.svg" alt="Namibia Flag" class="w-5 h-4 mr-2" />
                  Namibia
                </button>
                <button class="w-full flex items-center px-4 py-1 text-sm text-gray-700 hover:bg-gray-100" (click)="selectCountry('Angola')">
                  <img src="assets/images/svg/angola.svg" alt="Angola Flag" class="w-5 h-4 mr-2" />
                  Angola
                </button>
                <button class="w-full flex items-center px-4 py-1 text-sm text-gray-700 hover:bg-gray-100" (click)="selectCountry('Uganda')">
                  <img src="assets/images/svg/uganda.svg" alt="Uganda Flag" class="w-5 h-4 mr-2" />
                  Uganda
                </button>
                <button class="w-full flex items-center px-4 py-1 text-sm text-gray-700 hover:bg-gray-100" (click)="selectCountry('Tanzania')">
                  <img src="assets/images/svg/tanzania.svg" alt="Tanzania Flag" class="w-5 h-4 mr-2" />
                  Tanzania
                </button>
              </div>
            </div>
          </div>
    
     <span class="text-white text-sm tracking-normal flex items-center pr-4">
     <img src="assets/images/svg/login.svg" alt="Login" class="inline-block" />
     &nbsp;Login</span>
     <span class="text-white text-sm tracking-normal flex items-center">
      <img src="assets/images/svg/register.svg" alt="register" class="inline-block" />
      &nbsp;Register</span>
    </div> 
  </div>
  <hr class="border-t border-slate-700 border-t-[.1px] bg-transparent border-0">
  <app-menus></app-menus>
