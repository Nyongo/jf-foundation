<div class="font-montserrat text-[#1A363A]">
  <!-- Banner -->
  <section class="relative w-full h-72 md:h-[450px] overflow-hidden">
    <img
      src="assets/images/about/about-hero.svg"
      alt="About Us Banner"
      class="absolute inset-0 w-full h-full object-cover"
    />
  </section>

  <!-- Intro + Image -->
  <section class="flex flex-col md:flex-row items-center gap-16 px-8 md:px-16 py-12 md:py-16 bg-white">
    <!-- Text -->
    <div class="md:w-1/2 space-y-6">
      <h1 class="text-3xl md:text-4xl font-semibold text-[#1A363A]">About Us</h1>
      <div class="space-y-4 text-gray-700">
        <p *ngFor="let p of introParagraphs">{{ p }}</p>
      </div>
    </div>
    <!-- Image -->
    <div class="md:w-1/2">
      <img
        src="assets/images/case-studies/chalk-board.svg"
        alt="Chalk Board"
        class="w-full rounded-lg shadow-lg object-cover"
      />
    </div>
  </section>

  <!-- Stats -->
  <section class="bg-gray-50 py-12">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex flex-wrap justify-around gap-8">
        <div *ngFor="let s of stats" class="w-36 text-center">
          <div class="text-2xl font-extrabold text-[#1A363A]">{{ s.value }}</div>
          <div class="mt-1 text-gray-600 text-sm font-bold">{{ s.label }}</div>
        </div>
      </div>
    </div>
  </section>
</div>
