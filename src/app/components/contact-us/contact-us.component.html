<app-service-header 
  [serviceTitle]="'Talk to us'" 
  [headingText] ="'Contact Sales'"  
  [showBlueYellowDiv]="true"
  [bannerText]="'Check how our clients and partners are saying about usâ€¦'" 
  [descriptionText]="'Want to get started with one of our products? Use the form below and we will get in touch.'">
</app-service-header>

<div class="flex flex-col lg:flex-row justify-center gap-8 w-full py-8 px-4">
  <!-- Contact Details Section -->
  <div class="contact-details w-full lg:w-1/3">
    <div class="flex flex-col my-8">
      <span class="text-sm uppercase text-black-3">Our Contacts</span>
      <span class="text-xl text-black-2">Get in Touch</span>
      <span class="text-lg font-semibold text-black flex items-center pb-8 pt-4">
        <span class="dot-line mr-2"></span>
        <span class="dot mr-1"></span>
      </span>

      <!-- Address -->
      <div class="flex items-start gap-4">
        <img src="assets/images/svg/address.png" alt="Address" class="w-6 h-6">
        <div class="flex flex-col">
          <span class="text-sm font-semibold text-black-2">Address</span>
          <span class="text-xs font-thin text-gray-1400">3rd Floor, Utumishi Co-op House, Mamlaka Road, Nairobi Kenya</span>
        </div>
      </div>

      <!-- Phone -->
      <div class="flex items-start gap-4 mt-4">
        <img src="assets/images/svg/support.png" alt="Phone" class="w-6 h-6">
        <div class="flex flex-col">
          <span class="text-sm font-semibold text-black-2">Phone</span>
          <span class="text-xs font-thin text-gray-1400">Phone: (001)-286-26283</span>
          <span class="text-xs font-thin text-gray-1400">Fax: (001)-286-26666</span>
        </div>
      </div>

      <!-- Email -->
      <div class="flex items-start gap-4 mt-4">
        <img src="assets/images/svg/newsletter.jpg" alt="Email" class="w-6 h-6">
        <div class="flex flex-col">
          <span class="text-sm font-semibold text-black-2">Email</span>
          <span class="text-xs font-thin text-gray-1400">Email: info&#64;kentapay.com</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form w-full lg:w-1/3">
    <div class="flex flex-col mt-8">
      <span class="text-sm uppercase text-black-3">Send a Message</span>
      <span class="text-xl text-black-2">Get in Touch</span>
      <span class="text-lg font-semibold text-black flex items-center pb-8 pt-4">
        <span class="dot-line mr-2"></span>
        <span class="dot mr-1"></span>
      </span>
    </div>
    <div>
      <div class="flex justify-between gap-4">
        <input type="text" class="w-full h-8 border border-transparent rounded-3xl mb-4 bg-gray-1700 px-4 placeholder:text-xs placeholder:text-gray-1400 placeholder:tracking-tighter" placeholder="Your Name *">
        <input type="text" class="w-full h-8 border border-transparent rounded-3xl mb-4 bg-gray-1700 px-4 placeholder:text-xs placeholder:text-gray-1400 placeholder:tracking-tighter" placeholder="Your Email *">
      </div>
      <input type="text" class="w-full h-8 border border-transparent rounded-3xl mb-4 bg-gray-1700 px-4 placeholder:text-xs placeholder:text-gray-1400 placeholder:tracking-tighter" placeholder="Subject *">
      <textarea 
        id="message" 
        class="w-full h-24 border border-transparent rounded-3xl bg-gray-1700 px-4 py-2 placeholder:text-xs placeholder:text-gray-500" 
        placeholder="Your Message *"
        required
      ></textarea>
    </div>
    <button 
      type="submit" 
      class="mt-2 mb-4 w-1/3 h-8 bg-blue text-white text-xs text-tighter px-2 rounded-3xl hover:bg-dark-blue transition">
      Send Message
    </button>
  </div>


</div>

  <!-- Map View Section -->
  <div class="map-view w-full h-80">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8128330355557!2d36.810711575225895!3d-1.2863480356267118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10cfc459ada1%3A0x8f7ac875e091a87c!2sUtumishi%20Co-Op%20House%2C%20Mamlaka%20Rd%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1724582415622!5m2!1sen!2ske"
      width="100%" 
      height="100%" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
   </div>
