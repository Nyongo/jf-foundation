<div class="w-full h-16 bg-dark-blue flex items-center justify-between px-32 text-white relative">
    <!-- Logo and Navigation Links -->
   
    <div class="flex items-center justify-center  cursor-pointer pl-8"  [routerLink]="'/'">
      <img src="assets/images/logos/KentaPay_white2x.png" alt="Logo" class="h-14" />
    </div>
  
    <!-- Menu Links -->
    <div class="flex items-center gap-4 px-2"> 
      <div class="group">
        <span class="flex flex-col justify-between text-base tracking-normal cursor-pointer h-16">
          <span></span>
          <span class="text-white text-sm font-normal leading-5 tracking-normal">KentaPay Services</span>
          <span class="self-stretch border-b-4 rounded-r rounded-l border-white w-2/5"></span>
        </span>
  
        <!-- Full-Width Dropdown Menu -->
      <div class="hidden group-hover:block absolute top-full min-w-60 bg-white text-dark-blue py-4 shadow-lg z-50 border rounded-lg"> 
         <div class="flex flex-col items-start space-y-2 p-2">
            <span class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue" (click)="goTo('ussd-services')">USSD Services</span>
            <span class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue" (click)="goTo('paytv-services')">PayTv Services</span>
         </div>
      </div>
      </div>
  
      <span class="flex items-center text-base tracking-normal cursor-pointer text-white text-sm font-normal leading-5 tracking-normal">Payment</span>
      <span class="flex items-center text-base tracking-normal cursor-pointer text-white text-sm font-normal leading-5 tracking-normal">Security</span>
      <span class="flex items-center text-base tracking-normal cursor-pointer text-white text-sm font-normal leading-5 tracking-normal" (click)="goToLogin()">Developers</span>
      <span class="flex items-center text-base tracking-normal cursor-pointer text-white text-sm font-normal leading-5 tracking-normal">Company</span>
      <button class="w-40 h-10 bg-white hover:bg-blue-700 text-dark-blue text-sm py-2 px-4 rounded">
        Talk to us
      </button>
    </div>
  </div>  
  <hr class="border-t border-slate-700 border-t-[.1px] bg-transparent border-0">
