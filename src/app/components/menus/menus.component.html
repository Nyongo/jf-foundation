<div
  class="w-full md:w-3/4 h-16 my-8 flex items-center justify-between relative mx-auto"
>
  <!-- Logo and Navigation Links -->
  <div
    class="flex items-center justify-center cursor-pointer pl-4"
    [routerLink]="'/'"
  >
    <img src="assets/images/logos/kenta_blue.png" alt="Logo" class="h-7" />
  </div>

  <!-- Mobile Menu Button -->
  <div class="block md:hidden">
    <button class="text-dark-blue focus:outline-none" (click)="toggleMenu()">
      <!-- Hamburger Icon -->
      â˜°
    </button>
  </div>

  <!-- Menu Links -->
  <div
    class="hidden md:flex items-center gap-6 px-2"
    [ngClass]="{ block: isMenuOpen, hidden: !isMenuOpen }"
  >
    <!-- Products Menu -->
    <div class="group relative">
      <span
        class="flex flex-col justify-between text-dark-blue text-base tracking-normal cursor-pointer h-16"
        (click)="goTo('home')"
      >
        <span></span>
        <span class="text-sm font-semibold leading-5 tracking-normal"
          >Products</span
        >
        <!-- Conditional Bottom Border -->
        <span
          class="self-stretch border-b-2 rounded-r rounded-l border-transparent w-3/5 group-hover:border-dark-blue"
          [ngClass]="{ 'custom-active': isActive('/home') }"
        ></span>
      </span>
      <div
        class="hidden group-hover:block absolute top-full min-w-60 bg-white text-black py-4 shadow-lg z-50 border rounded-lg"
      >
        <div class="flex flex-col items-start space-y-1 px-4">
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('/home/ussd-services')"
            >USSD Services</span
          >
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('/home/paytv-services')"
            >PayTv Services</span
          >
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('/home/internet-services')"
            >Internet Subscription Services</span
          >
          <!-- Add more items as needed -->
        </div>
      </div>
    </div>

    <!-- Developers Link -->
    <span
      class="flex flex-col justify-between text-base text-dark-blue tracking-normal cursor-pointer h-16 group"
      (click)="goToLogin()"
    >
      <span></span>
      <span class="text-sm font-semibold leading-5 tracking-normal"
        >Developers</span
      >
      <span
        class="self-stretch border-b-2 rounded-r rounded-l border-transparent w-2/5 group-hover:border-dark-blue"
      ></span>
    </span>

    <!-- Payment Menu -->
    <div class="group relative">
      <span
        class="flex flex-col justify-between text-base text-dark-blue tracking-normal cursor-pointer h-16"
        (click)="goTo('payments')"
      >
        <span></span>
        <span class="text-sm font-semibold leading-5 tracking-normal"
          >Payment</span
        >
        <span
          class="self-stretch border-b-2 rounded-r rounded-l border-transparent w-2/5 group-hover:border-dark-blue"
          [ngClass]="{ 'custom-active': isActive('/payments') }"
        ></span>
      </span>
      <div
        class="hidden group-hover:block absolute top-full min-w-60 bg-white text-black py-4 shadow-lg z-50 border rounded-lg"
      >
        <div class="flex flex-col items-start space-y-1 px-4">
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('payments/cards')"
            >Cards (MasterCard, VISA, Union)</span
          >
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('paytv-services')"
            >3D Verification</span
          >
          <!-- Add more items as needed -->
        </div>
      </div>
    </div>

    <!-- Security Link -->
    <span
      class="flex flex-col justify-between text-base text-dark-blue tracking-normal cursor-pointer h-16 group"
      (click)="goTo('security')"
    >
      <span></span>
      <span class="text-sm font-semibold leading-5 tracking-normal"
        >Security</span
      >
      <span
        class="self-stretch border-b-2 rounded-r rounded-l border-transparent w-2/5 group-hover:border-dark-blue"
        [ngClass]="{ 'custom-active': isActive('/security') }"
      ></span>
    </span>

    <!-- About Us Menu -->
    <div class="group relative">
      <span
        class="flex flex-col justify-between text-base text-dark-blue tracking-normal cursor-pointer h-16"
        (click)="goTo('company')"
      >
        <span></span>
        <span class="text-sm font-semibold leading-5 tracking-normal"
          >About Us</span
        >
        <span
          class="self-stretch border-b-2 rounded-r rounded-l border-transparent w-2/5 group-hover:border-dark-blue"
          [ngClass]="{ 'custom-active': isActive('/company') }"
        ></span>
      </span>
      <div
        class="hidden group-hover:block absolute top-full min-w-60 bg-white text-black py-4 shadow-lg z-50 border rounded-lg"
      >
        <div class="flex flex-col items-start space-y-1 px-4">
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('company/team')"
            >Our Team</span
          >
          <span
            class="flex items-center text-base tracking-normal cursor-pointer hover:text-blue"
            (click)="goTo('company/clients')"
            >Our Clients</span
          >
          <!-- Add more items as needed -->
        </div>
      </div>
    </div>

    <!-- Talk to Us Button -->
    <button
      class="w-32 h-10 bg-dark-blue hover:bg-blue-700 text-white text-sm py-2 px-4 ml-8 rounded"
      (click)="goTo('contact-us')"
    >
      Talk to us
    </button>
  </div>
</div>
