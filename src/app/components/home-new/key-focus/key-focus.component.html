<section class="bg-gray-section font-montserrat">
  <ng-container *ngFor="let area of areas; let i = index">
    <div
      #areaSection
      class="area-container container mx-auto w-[95%] md:w-[80%] px-4 pt-20 mb-12 flex flex-col md:flex-row bg-white opacity-0 transform translate-y-8 transition duration-700"
      [ngClass]="{ 'md:flex-row-reverse': i % 2 === 0 }"
    >
      <!-- Image Column -->
      <div class="md:flex-1 mb-6 md:mb-0">
        <img
          [src]="area.imageUrl"
          [alt]="area.title"
          class="w-full object-cover"
          loading="lazy"
        />
      </div>

      <!-- Text Column -->
      <div
        class="md:flex-1 flex flex-col"
        [ngClass]="{ 'md:mr-8': i % 2 === 0, 'md:ml-8': i % 2 !== 0 }"
      >
        <div class="space-y-4">
          <div class="text-[#48A225] text-xl font-bold">
            {{"Our Key Focus Area" | translate}}
          </div>
          <h3 class="text-2xl md:text-3xl font-bold">{{ area.title | translate }}</h3>
          <p class="text-gray-700">{{ area.description | translate }}</p>
          <div class="text-md font-semibold">{{"Key Points:" | translate}}</div>
          <ol class="list-decimal list-inside text-gray-600 space-y-2">
            <li *ngFor="let point of area.points">{{ point | translate }}</li>
          </ol>
        </div>
        <div class="mt-4 pt-6">
          <a
						(click)="goTo(area.buttonUrl)"
            class="inline-block cursor-pointer px-16 py-4 bg-[#48A225] text-white font-semibold text-center"
          >
            {{ area.buttonLabel | translate}}
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</section>
