<section class="bg-white font-montserrat py-16">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-[#1A363A]">{{"Jackfruit Partners" | translate}}</h2>
    <p class="mt-2 text-gray-600 w-[90%] mx-auto">
      {{"It would not have been possible without our amazing partners:" | translate}}
    </p>
  </div>

  <!-- Responsive Grid -->
  <div class="container mx-auto px-4 w-[90%] md:w-[65%]">
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 items-center">
      <ng-container *ngFor="let p of partners">
        <div class="flex justify-center">
          <img
            [src]="p.src"
            [alt]="p.alt"
            [title]="p.alt"
            class="object-contain h-16 md:h-20"
            loading="lazy"
          />
        </div>
      </ng-container>
    </div>
  </div>
</section>
